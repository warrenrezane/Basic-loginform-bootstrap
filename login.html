<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Login</title>
</head>
<body class="text-center bg-img">
    
    <form class="form-signin box" method="POST">
        <img class="mb-4" src="resources/img/ic-logo.png" alt="" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal text">Please sign in</h1>
        <label class="sr-only">Username</label>
        <input type="text" name="usernmae" class="form-control" placeholder="Username" autofocus>
        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password">
        <div class="checkbox mb-3">
            <label class="text">
                <input type="checkbox" value="remember-me" > Remember me
            </label>
        </div>
        <input type="submit" class="btn btn-lg btn-black btn-block" value="Login" name="loginbtn" />
        <p class="mt-5 mb-3 text-muted">&copy; Copyright ICLC 2018.</p>
    </form>

    <script src="resources/js/jquery-slim.min.js"></script>
    <script src="resources/js/popper.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
</body>
</html>
